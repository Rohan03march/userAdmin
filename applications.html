<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Applications</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/applications.css">
  <link rel="icon" type="image/png" href="SourceOnebg.png" />
</head>
<body>

<div class="container">
  <h2>New Applications</h2>

  <!-- üîç Search bar -->
  <div class="search-bar" style="margin-bottom: 1rem; text-align: center;">
    <input
      type="text"
      id="searchInput"
      placeholder="Search Name, Contact, Location, Job Type, Position or Status"
      style="
        width: 100%;
        max-width: 500px;
        padding: 8px 12px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
      "
    >
  </div>

  <!-- üîΩ Filter bar -->
  <div class="filter-bar">
  <select id="genderFilter">
    <option value="">All Genders</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <select id="positionFilter">
    <option value="">All Positions</option>
  </select>

  <select id="locationFilter">
    <option value="">All Locations</option>
  </select>

  <button id="clearFilters">Clear Filters</button>
</div>

<style>
/* üåü Modern One-Line Filter Bar */
.filter-bar {
  display: flex;
  justify-content: center; /* center align */
  align-items: center;
  gap: 16px; /* spacing between items */
  padding: 12px 16px;
  margin: 1.5rem auto;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  max-width: 1500px;
}

/* üîΩ Dropdown Styling */
.filter-bar select {
  padding: 10px 14px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 0.95rem;
  background: #fff;
  color: #374151;
  cursor: pointer;
  min-width: 160px;
  transition: all 0.25s ease;
}

.filter-bar select:hover {
  border-color: #60a5fa;
  box-shadow: 0 0 6px rgba(59,130,246,0.25);
}

.filter-bar select:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
  outline: none;
}

/* ‚ùå Clear Button */
.filter-bar button {
  padding: 10px 18px;
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #fff;
  font-weight: 500;
  border: none;
  border-radius: 8px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.25s ease;
}

.filter-bar button:hover {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  transform: translateY(-1px);
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}

/* üì± Mobile: stack vertically */
@media (max-width: 600px) {
  .filter-bar {
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
  }

  .filter-bar select,
  .filter-bar button {
    width: 100%;
  }
}
</style>



  <div id="applicationsList">
    <!-- Applications Table will render here -->
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="js/applications.js"></script>
</body>
</html>
