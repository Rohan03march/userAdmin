<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply For Position</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/form.css">
<link rel="icon" type="image/png" href="SourceOnebg.png" />
</head>
<body>

<div class="card">
  <h2>Job Application</h2>

  <form id="myForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="name" required>
    </div>
    <div class="form-group">
  <label for="location">Location</label>
  <select name="location" id="location" required>
    <option value="" disabled selected>Select a location</option>
    <option value="Banshankri">Banshankri</option>
    <option value="Balagere">Balagere</option>
    <option value="Begur">Begur</option>
    <option value="Chikathogur">Chikathogur</option>
    <option value="Deepanjali Nagar">Deepanjali Nagar</option>
    <option value="Haralur">Haralur</option>
    <option value="Hope Farm">Hope Farm</option>
    <option value="HSR Layout">HSR Layout</option>
    <option value="Kadugodi">Kadugodi</option>
    <option value="Kanamangala">Kanamangala</option>
    <option value="Kundalahalli">Kundalahalli</option>
    <option value="Madnayakanahalli">Madnayakanahalli</option>
    <option value="Mysore Road">Mysore Road</option>
    <option value="Shanthiniketan">Shanthiniketan</option>
    <option value="Wilson Garden">Wilson Garden</option>
    <option value="Others">Others</option>
    <!-- Add more locations as needed -->
  </select>
</div>
 <div class="form-group">
      <label for="Time">Select Job Type</label>
      <select name="Time" id="time" aria-label="Job Type" required>
        <option value="">Select</option>
        <option value="Full Time ">Full Time</option>
        <option value="Part Time">Part Time</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" name="phoneNumber" id="phoneNumber" placeholder="1234567891" autocomplete="tel" required>
    </div>

    <div class="form-group">
      <label for="sex">Gender</label>
      <select name="sex" id="sex" aria-label="Gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="position">Position Applying For</label>
      <input type="text" name="position" id="position" placeholder="e.g., Picker" required>
    </div>

    

    <button type="submit">Apply</button>
  </form>

  <p id="successMsg" style="color: green; display: none; margin-top: 10px;"></p>

</div>

</body>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="js/formSubmission.js"></script>

</html>
