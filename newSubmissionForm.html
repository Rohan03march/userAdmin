<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply For Position</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/form.css">
<link rel="icon" type="image/png" href="SourceOnebg.png" />
</head>
<body>

<div class="card">
  <h2>Job Application</h2>

  <form id="myForm">
    <div class="form-group">
      <label for="name">Full Name (As Per Aadhaar)</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="name" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" name="phoneNumber" id="phoneNumber" placeholder="1234567891" autocomplete="tel" required>
    </div>
    
    <div class="form-group">
  <label for="location">Location</label>
  <input list="locationOptions" name="location" id="location" placeholder="Select or type a location" required>

  <datalist id="locationOptions">
    <option value="Balagere">
    <option value="Banshankri">
    <option value="Begur">
    <option value="Chikathogur">
    <option value="Chikkabidaralallu">
    <option value="Deepanjali Nagar">
    <option value="Haralur">
    <option value="Hope Farm">
    <option value="HSR Layout">
    <option value="Kadugodi">
    <option value="Kanamangala">
    <option value="Koramangala">
    <option value="Kundalahalli">
    <option value="Madnayakanahalli">
    <option value="Malleshwaram">
    <option value="Mysore Road">
    <option value="Shanthiniketan">
    <option value="Wilson Garden">
    <option value="Yelahanka">
    <option value="Yeshwantpur">
    <option value="Others">
  </datalist>
</div>

 <div class="form-group">
      <label for="Time">Select Job Type</label>
      <select name="Time" id="time" aria-label="Job Type" required>
        <option value="">Select</option>
        <option value="Full Time ">Full Time</option>
        <option value="Part Time">Part Time</option>
      </select>
    </div>

    

    <div class="form-group">
      <label for="sex">Gender</label>
      <select name="sex" id="sex" aria-label="Gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Others</option>
      </select>
    </div>

    <div class="form-group">
  <label for="position">Position Applying For</label>
  <select name="position" id="position" required>
    <option value="">Select a position</option>
                  <option value="Store Manager">Store Manager</option>
                  <option value="Quantity Incharge">Quantity Incharge</option>
                  <option value="Process Expert">Process Expert</option>
                  <option value="Shift Incharge">Shift Incharge</option>
                  <option value="Pickers And Packers">Pickers And Packers</option>
                  <option value="Loading And Unloading">Loading And Unloading</option>
                  <option value="House-Keeping">House-Keeping</option>
                  <option value="Security Guard">Security Guard</option>
                  <option value="Others">Others</option>
  </select>
</div>


    

    <button type="submit">Apply</button>
  </form>

  <p id="successMsg" style="color: green; display: none; margin-top: 10px;"></p>

</div>

</body>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="js/formSubmission.js"></script>

</html>
