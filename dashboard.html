<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/dashboardStyle.css" />
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="SourceOnebg.png" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">Admin Dashboard</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text" id="signOutBtn">Logout</span>
          </a>
        </li>
        <li>
  <a href="login-permissions.html">
    <i class="bx bxs-user-check"></i>
    <span class="text">Permissions</span>
  </a>
</li>

      </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input
              type="search"
              id="searchInput"
              placeholder="Search Using Name, Contact Number, Location..."
            />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
      </nav>

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li><a href="#">Dashboard</a></li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li><a class="active" href="#">Home</a></li>
            </ul>
          </div>
        </div>

        <ul class="box-info">
          <li>
            <i class="bx bxs-calendar-check"></i>
            <span class="text">
              <h3 id="userCount">0</h3>
              <p>User Login</p>
            </span>
          </li>
        </ul>
        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Recent Login</h3>
            </div>
            <table>
              <thead>
                <tr>
                  <th>User</th>
                  <th>Contact Number</th>
                  <th>Working Location</th>
                  <th>Login Date & Time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="table-data">
  <div class="order">
    <div class="head">
      <h3>New Applications</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Contact Number</th>
          <th>Gender</th>
          <th>Position Applied</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="applicationsTableBody">
        <tr><td colspan="5" style="text-align:center">Loadingâ€¦</td></tr>
      </tbody>
    </table>
  </div>
</div>
      </main>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="js/dashboard.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/pendingUser.js"></script>
  </body>
</html>
