<style>
  .pagination-wrapper {
  display: flex;
  justify-content: flex-end;
  margin: 15px 0;
}

.pagination {
  display: flex;
  gap: 6px;
  padding: 6px 10px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.pagination button {
  min-width: 34px;
  height: 34px;
  border: none;
  border-radius: 6px;
  background: #f1f3f5;
  cursor: pointer;
}

.pagination button:hover:not(:disabled) {
  background: #3498db;
  color: #fff;
}

.pagination .active {
  background: #3498db;
  color: #fff;
}

.pagination .nav-btn {
  font-weight: 600;
}

.pagination button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.pagination .dots {
  padding: 0 6px;
  color: #888;
  font-weight: bold;
}

.page-info {
  text-align: right;
  font-size: 13px;
  color: #666;
}

     <!--No Inspect -->
  <script>
// Disable right-click context menu
document.addEventListener("contextmenu", function (event) {
  event.preventDefault();
});

// Disable common inspect shortcuts
document.addEventListener("keydown", function (event) {
  // F12
  if (event.key === "F12") {
    event.preventDefault();
  }
  // Ctrl+Shift+I or Ctrl+Shift+J or Ctrl+U or Ctrl+S
  if (
    (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J")) ||
    (event.ctrlKey && (event.key === "U" || event.key === "S"))
  ) {
    event.preventDefault();
  }
});
</script>
